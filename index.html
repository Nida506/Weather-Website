<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Whether App</title>
        <!-- links for bootstrap , css and fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div>
            <!-- alert -->
            <div class="alert d-none  text-center pt-3" id="msg"></div>
            <!-- heading -->
            <h2 class="heading text-white text-center fw-bold mt-5">
                Welcome to Weather Forecast
            </h2>
            <!-- input city and search -->
            <div class="d-flex justify-content-center align-items-center">
                <input
                    type="text"
                    placeholder="Search city's weather"
                    id="input"
                    class="bg-light inputSet search py-2 px-2 fw-bold text-center mt-4 mb-4"
                >
                <i class="fa-solid fa-magnifying-glass searchIcon ms-1 text-white" id="search"></i>
            </div>
            <!-- display of weather detail -->
            <div class="d-flex flex-column  justify-content-center align-items-center display d-none">
                    
                <div class="mb-5 infoAboutCityWeather ps-0  container pb-2  text-bg-light setMode">
                      <!-- dark and light mode  -->
                      <div class="ms-0 ">
                        <button class=" py-1 px-3  text-bg-light modeBox">
                            <i class=" fa-solid fa-sun fontTheme d-none sunIcon"></i>
                            <i class="fa-solid fa-moon fontTheme  moonIcon"></i>
                        </button>
                    </div>
                   
                    <div>
                        <div id="weatherIconDisplay" class="text-center pt-1"></div>
                        <div class="text-start ">
                            <div id="weatherDetailDisplay"></div>
                        </div>
                    </div>
              
                </div>
                
            </div>
        </div>
      
    </div>
    <script src="./script.js"></script>
</body>
</html>
